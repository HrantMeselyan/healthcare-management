<div th:replace="header.html"></div>
<h1>Doctors</h1>
<a href="/doctors/add">Create doctors</a>
<table id="customers">
    <tr>
        <th>Image</th>
        <th>id</th>
        <th>surname</th>
        <th>email</th>
        <th>specialty</th>
        <th>phone number</th>
        <th>user</th>
        <th>action</th>
    </tr>
    <tr th:each="doctor:${doctors}">
        <td class="align-center"><img th:if="${doctor.profilePic != null}"
                                      th:src="@{/getImage(profilePic=${doctor.getProfilePic()})}" class="table-img">
        </td>
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.surname}"></td>
        <td th:text="${doctor.email}"></td>
        <td th:text="${doctor.speciality}"></td>
        <td th:text="${doctor.phoneNumber}"></td>
        <td th:text="${doctor.getUser().getName()}"></td>
        <td class="action"><a th:href="@{/doctors/remove(id = ${doctor.id})}">
            remove
        </a></td>
    </tr>
</table>
</body>
</html>
